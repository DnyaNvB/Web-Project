<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodePen - FAQ Accordion</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./questions.css">
</head>
<body>
<main class="card">
  <h2 class="title">Question Management</h2>
  <div class="filter-options">
    <button class="filter-btn" onclick="filterQuestions('all')">All</button>
    <button class="filter-btn" onclick="filterQuestions('easy')">Easy</button>
    <button class="filter-btn" onclick="filterQuestions('normal')">Normal</button>
    <button class="filter-btn" onclick="filterQuestions('hard')">Hard</button>
  </div>
  <a href="answering.html" class="btn">Answer New Question</a>
  <div class="acc-container">

    <div class="acc-item" data-difficulty="hard">
      <button class="acc-btn">
        <span class="score-icon">⭐</span>
        <span class="score">HARD</span>What is the definition of a will?
      </button>
      <div class="acc-content">
        <p>It is a dead giveaway.</p>
      </div>
    </div>

    <div class="acc-item" data-difficulty="easy">
      <button class="acc-btn">
        <span class="score-icon">⭐</span>
        <span class="score">EASY</span>What happens to chemists when they die?
      </button>
      <div class="acc-content">
        <p>We barium [bury them].</p>
      </div>
    </div>

    <div class="acc-item" data-difficulty="normal">
      <button class="acc-btn">
        <span class="score-icon">⭐</span>
        <span class="score">NORMAL</span>Why does the leopard find it difficult to hide and stalk?
      </button>
      <div class="acc-content">
        <p>Because he is spotted always.</p>
      </div>
    </div>

    <!-- Additional questions follow in the same format -->

  </div>
</main>

<p class="credit">
  <!-- Built with ❤️ by <a href="https://twitter.com/tutuldevs">Tutul</a>. -->
</p>
<script src="./questions.js"></script>
<script>
  function filterQuestions(difficulty) {
    const items = document.querySelectorAll('.acc-item');

    items.forEach(item => {
      if (difficulty === 'all' || item.getAttribute('data-difficulty') === difficulty) {
        item.style.display = 'block';
      } else {
        item.style.display = 'none';
      }
    });
  }
</script>
</body>
</html>
