<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FAQ Accordion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./answering.css">
</head>
<body>
  <button id="logout-button" style="position: absolute; top: 20px; left: 20px;">Back</button>
  <main class="card">
    <h2 class="title">Question Management</h2>

    <a href="questions.html" class="btn">List of answered questions</a>
    <div class="acc-container">
      <div class="random-question-section" style="text-align: center;">
        <h3>Answer a Random Question</h3>
        <p class="random-question">Click the button to get a random question!</p>
        <button class="btn random-btn" onclick="displayRandomQuestion()">Get Random Question</button>
        <div class="random-answer-section">
          <form class="random-question-form">
            <!-- Placeholder for random question and options -->
          </form>
          <button class="btn random-submit-btn" onclick="submitRandomAnswer()" style="display: none;">Submit Answer</button>
          <p class="result-message"></p>
        </div>
      </div>
      <div class="filter-options">
        <button class="filter-btn" onclick="filterQuestions('all', selectedCategory)">All</button>
        <button class="filter-btn" onclick="filterQuestions('easy', selectedCategory)">Easy</button>
        <button class="filter-btn" onclick="filterQuestions('normal', selectedCategory)">Normal</button>
        <button class="filter-btn" onclick="filterQuestions('hard', selectedCategory)">Hard</button>
        
        <select id="category-select" onchange="updateCategoryFilter()">
          <option value="all">All Categories</option>
          <option value="general">General</option>
          <option value="joke">Jokes</option>
          <option value="science">Science</option>
          <option value="animal">Animals</option>
          <!-- Add other options as needed or dynamically populate -->
        </select>
      </div>
      
      <div class="acc-item" data-difficulty="normal" data-category="general">
        <button class="acc-btn">
          <span class="score-icon">⭐</span>
          <span class="score">NORMAL</span><span class="category">[General]</span> What is the definition of a will?
        </button>
        <div class="acc-content">
          <form>
            <label><input type="radio" name="q1"> A. It's an object you cannot live without</label><br>
            <label><input type="radio" name="q1"> B. A contract with destiny</label><br>
            <label><input type="radio" name="q1"> C. A speech given at weddings</label><br>
            <label><input type="radio" name="q1"> D. It is a dead giveaway</label><br>
            <button class="btn">Submit</button>
          </form>
        </div>
      </div>

      <div class="acc-item" data-difficulty="hard" data-category="science">
        <button class="acc-btn">
          <span class="score-icon">⭐</span>
          <span class="score">HARD</span><span class="category">[Science]</span> What happens to chemists when they die?
        </button>
        <div class="acc-content">
          <form>
            <label><input type="radio" name="q2"> A. They dissolve into the periodic mist</label><br>
            <label><input type="radio" name="q2"> B. The elements reclaim them</label><br>
            <label><input type="radio" name="q2"> C. We barium [bury them]</label><br>
            <label><input type="radio" name="q2"> D. They turn into noble gases</label><br>
            <button class="btn">Submit</button>
          </form>
        </div>
      </div>

      <div class="acc-item" data-difficulty="hard" data-category="animal">
        <button class="acc-btn">
          <span class="score-icon">⭐</span>
          <span class="score">HARD</span><span class="category">[Animals]</span> Why does the leopard find it difficult to hide and stalk?
        </button>
        <div class="acc-content">
          <form>
            <label><input type="radio" name="q3"> A. Because it wears stripes</label><br>
            <label><input type="radio" name="q3"> B. It has noisy shoes</label><br>
            <label><input type="radio" name="q3"> C. Because he is spotted always</label><br>
            <label><input type="radio" name="q3"> D. It prefers to sunbathe</label><br>
            <button class="btn">Submit</button>
          </form>
        </div>
      </div>

      <div class="acc-item" data-difficulty="easy" data-category="joke">
        <button class="acc-btn">
          <span class="score-icon">⭐</span>
          <span class="score">EASY</span><span class="category">[Jokes]</span> What kind of key opens a banana?
        </button>
        <div class="acc-content">
          <form>
            <label><input type="radio" name="q4"> A. A cookie</label><br>
            <label><input type="radio" name="q4"> B. A donkey</label><br>
            <label><input type="radio" name="q4"> C. A lockpick</label><br>
            <label><input type="radio" name="q4"> D. A monkey</label><br>
            <button class="btn">Submit</button>
          </form>
        </div>
      </div>

      <!-- Additional questions can follow here -->

    </div>

  </main>

  <script src="./answering.js"></script>
</body>
</html>
