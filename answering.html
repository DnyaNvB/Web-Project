<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodePen - FAQ Accordion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./answering.css">
</head>
<body class="light-mode"> 
<button id="mode-toggle" style="position: absolute; top: 20px; right: 20px;">Switch to Dark Mode</button>

<main class="card">
  <h2 class="title">Question Management</h2>
  <div class="filter-options">
    <button class="filter-btn" onclick="filterQuestions('all')">All</button>
    <button class="filter-btn" onclick="filterQuestions('easy')">Easy</button>
    <button class="filter-btn" onclick="filterQuestions('normal')">Normal</button>
    <button class="filter-btn" onclick="filterQuestions('hard')">Hard</button>
  </div>
  <a href="questions.html" class="btn">List of answered questions</a>
  <div class="acc-container">

    <div class="acc-item" data-difficulty="normal">
      <button class="acc-btn">
        <span class="score-icon">⭐</span>
        <span class="score">NORMAL</span>What is the definition of a will?
      </button>
      <div class="acc-content">
        <form>
          <label><input type="radio" name="q1"> A. It's an object you cannot live without</label><br>
          <label><input type="radio" name="q1"> B. A contract with destiny</label><br>
          <label><input type="radio" name="q1"> C. A speech given at weddings</label><br>
          <label><input type="radio" name="q1"> D. It is a dead giveaway</label><br>
          <button class="btn">Submit</button>
        </form>
      </div>
    </div>

    <div class="acc-item" data-difficulty="hard">
      <button class="acc-btn">
        <span class="score-icon">⭐</span>
        <span class="score">HARD</span>What happens to chemists when they die?
      </button>
      <div class="acc-content">
        <form>
          <label><input type="radio" name="q2"> A. They dissolve into the periodic mist</label><br>
          <label><input type="radio" name="q2"> B. The elements reclaim them</label><br>
          <label><input type="radio" name="q2"> C. We barium [bury them]</label><br>
          <label><input type="radio" name="q2"> D. They turn into noble gases</label><br>
          <button class="btn">Submit</button>
        </form>
      </div>
    </div>

    <div class="acc-item" data-difficulty="hard">
      <button class="acc-btn">
        <span class="score-icon">⭐</span>
        <span class="score">HARD</span>Why does the leopard find it difficult to hide and stalk?
      </button>
      <div class="acc-content">
        <form>
          <label><input type="radio" name="q3"> A. Because it wears stripes</label><br>
          <label><input type="radio" name="q3"> B. It has noisy shoes</label><br>
          <label><input type="radio" name="q3"> C. Because he is spotted always</label><br>
          <label><input type="radio" name="q3"> D. It prefers to sunbathe</label><br>
          <button class="btn">Submit</button>
        </form>
      </div>
    </div>

    <div class="acc-item" data-difficulty="easy">
      <button class="acc-btn">
        <span class="score-icon">⭐</span>
        <span class="score">EASY</span>What kind of key opens a banana?
      </button>
      <div class="acc-content">
        <form>
          <label><input type="radio" name="q4"> A. A cookie</label><br>
          <label><input type="radio" name="q4"> B. A donkey</label><br>
          <label><input type="radio" name="q4"> C. A lockpick</label><br>
          <label><input type="radio" name="q4"> D. A monkey</label><br>
          <button class="btn">Submit</button>
        </form>
      </div>
    </div>
  </div>
</main>

<p class="credit">
</p>
<script src="./answering.js"></script>
</body>
</html>
